<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1f3b73;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            color: white;
            font-size: 24px;
        }
        header div {
            display: flex;
            align-items: center;
        }
        header div span {
            margin-right: 10px;
        }
        header button {
            background-color: white;
            color: #1f3b73;
            border: 1px solid #1f3b73;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        header button:hover {
            background-color: #e6e6e6;
            transform: scale(1.05);
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 30px auto; /* 헤더 아래 여백 추가 */
        }
        h1 {
            text-align: center;
            color: #1f3b73;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            text-align: center;
            color: #555555;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1f3b73;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #3c589b;
            transform: scale(1.02);
        }
        .btn.logout {
            background-color: #d9534f;
        }
        .btn.logout:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <!-- 헤더 추가 -->
    <header>
        <h1>Vaccine Management System</h1>
        <div>
            <span>Welcome, {{ session['user_username'] }}!</span>
            <button onclick="location.href='{{ url_for('logout') }}'">
                Logout
            </button>
        </div>
    </header>

    <!-- 콘텐츠 영역 -->
    <div class="container">
        <h1>Welcome to the Doctor Dashboard</h1>
        <p>Here you can add vaccinations, view patient records, and more.</p>
        <div class="button-group">
            <a href="/doctor/add_vaccination" class="btn">Add Vaccination Record</a>
            <a href="/doctor/view_vaccination" class="btn">View Vaccination Records</a>
            <a href="/logout" class="btn logout">Logout</a>
        </div>
    </div>
</body>
</html>
