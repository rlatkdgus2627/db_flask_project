<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
</head>
<body>
    <h1>Register as a Patient</h1>
    <form action="/patient/register" method="post">
        <label for="patient_username">Username:</label>
        <input type="text" id="patient_username" name="patient_username" required><br>

        <label for="patient_password">Password:</label>
        <input type="password" id="patient_password" name="patient_password" required><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>

        <label for="patient_name">Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br>

        <label for="resident_registration_number">Resident Registration Number:</label>
        <input type="text" id="resident_registration_number" name="resident_registration_number" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
