<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ disease_name }} Vaccines</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1f3b73;
            color: white;
            padding: 20px 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header div {
            display: flex;
            align-items: center;
        }
        header div span {
            margin-right: 10px;
        }
        header button {
            background-color: white;
            color: #1f3b73;
            border: 1px solid #1f3b73;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        header button:hover {
            background-color: #e6e6e6;
            transform: scale(1.05);
        }
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #1f3b73;
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px 15px;
            border: 1px solid #cccccc;
        }
        th {
            background-color: #1f3b73;
            color: #ffffff;
            font-size: 14px;
        }
        td {
            font-size: 14px;
            color: #333333;
            background-color: #f9f9f9;
        }
        td:nth-child(odd) {
            background-color: #ffffff;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1f3b73;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #3c589b;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <header>
        <h1>Vaccine Management System</h1>
        <div>
            <span>Welcome, {{ username }}!</span>
            <button onclick="location.href='{{ url_for('logout') }}'">Logout</button>
        </div>
    </header>

    <!-- 컨텐츠 -->
    <div class="container">
        <h1>Vaccines for {{ disease_name }}</h1>
        <table>
            <tr>
                <th>Vaccine Name</th>
                <th>Manufacturer</th>
                <th>Notes</th>
            </tr>
            {% for vaccine in vaccines %}
            <tr>
                <td>{{ vaccine.vaccine_name }}</td>
                <td>{{ vaccine.company_name }}</td>
                <td>{{ vaccine.notes }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="btn-group">
            <a href="/patient/vaccine_info" class="btn">Back to Vaccine Info</a>
            <a href="/patient/dashboard" class="btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
