<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px; /* 관리자 폼은 필드가 적으므로 더 작은 너비 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1f3b73;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 14px;
            color: #333333;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #1f3b73;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1f3b73;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #3c589b;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register as an Administrator</h1>
        <form action="/admin/register" method="post">
            <label for="admin_username">Username:</label>
            <input type="text" id="admin_username" name="admin_username" placeholder="Enter your username" required>

            <label for="admin_password">Password:</label>
            <input type="password" id="admin_password" name="admin_password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
