<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vaccine Type</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1f3b73;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 14px;
            color: #333333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #1f3b73;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1f3b73;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #3c589b;
            transform: scale(1.02);
        }
        .footer-btn {
            text-align: center;
            margin-top: 20px;
        }
        .footer-btn a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1f3b73;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .footer-btn a:hover {
            background-color: #3c589b;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Vaccine Type</h1>
        <form action="/admin/add_vaccine_type" method="post">
            <label for="disease_name">Disease Name:</label>
            <input type="text" id="disease_name" name="disease_name" placeholder="Enter disease name" required>

            <label for="is_mandatory">
                <input type="checkbox" id="is_mandatory" name="is_mandatory" value="1">
                Is Mandatory
            </label>

            <label for="gender">Gender (optional):</label>
            <select id="gender" name="gender">
                <option value="">Any</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="minimum_age">Minimum Age (optional):</label>
            <input type="number" id="minimum_age" name="minimum_age" placeholder="Enter minimum age">

            <label for="vaccination_interval">Vaccination Interval (days, optional):</label>
            <input type="number" id="vaccination_interval" name="vaccination_interval" placeholder="Enter interval in days">

            <button type="submit">Add Vaccine Type</button>
        </form>
        <div class="footer-btn">
            <a href="/admin/dashboard">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
