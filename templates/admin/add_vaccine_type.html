<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vaccine Type</title>
</head>
<body>
    <h1>Add Vaccine Type</h1>
    <form action="/admin/add_vaccine_type" method="post">
        <label for="disease_name">Disease Name:</label>
        <input type="text" id="disease_name" name="disease_name" required><br>

        <label for="is_mandatory">Is Mandatory:</label>
        <input type="checkbox" id="is_mandatory" name="is_mandatory" value="1"><br>

        <label for="gender">Gender (optional):</label>
        <select id="gender" name="gender">
            <option value="">Any</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="minimum_age">Minimum Age (optional):</label>
        <input type="number" id="minimum_age" name="minimum_age"><br>

        <label for="vaccination_interval">Vaccination Interval (days, optional):</label>
        <input type="number" id="vaccination_interval" name="vaccination_interval"><br>

        <button type="submit">Add Vaccine Type</button>
    </form>
    <a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
