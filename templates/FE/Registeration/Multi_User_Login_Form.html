
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .login-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .login-form select, .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <form class="login-form">
        <h1>Multi-User Login</h1>
        
        <label for="user-type">Select User Type</label>
        <select id="user-type" name="user-type" required>
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
            <option value="admin">Administrator</option>
            <option value="pharma">Pharmaceutical Company</option>
        </select>
        
        <label for="user-id">User ID</label>
        <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
